{% extends 'layout.html' %}

{% block title %}New Blog{% endblock %}

{% block content %}
<div class="post">
    <form method="POST" action="{{ url_for('action_postblog') }}">
        <div><input type="text" name="subject" placeholder="Subject" autocomplete="off" required></div>
        <div><input type="text" name="tags" placeholder="Tag 1, Tag 2, ..." autocomplete="off"></div>
        <div><textarea name="description" placeholder="Blog contents" required></textarea></div>
        <div><input type="submit" value="Post"></div>
    </form>
</div>
{% endblock %}
