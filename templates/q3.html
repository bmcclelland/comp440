<h2>Question 3</h2>
<form method='POST' action="{{ url_for('show_q3') }}">
    <input type="text" name="user1" placeholder="username 1" autocomplete="off">
    <input type="text" name="user2" placeholder="username 2" autocomplete="off">
    <input type="submit" value="Submit">
</form>
{% if user1 and user2 %}
    <p>Followed by {{ user1 }} and {{ user2 }}:</p>
    {% for i in results %}
        <p>{{ i }}</p>
    {% endfor %}
{% endif %}
